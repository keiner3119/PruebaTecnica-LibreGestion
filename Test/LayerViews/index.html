<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Prueba técnica Keiner Albernia</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container space">
        <div class="row">
            <div class="col text-center mb-3">
                <button type="button" class="btn btn-lg btn-outline-primary" id="openModalCreate" title="Agregar nuevo Contacto">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <table id="contacts" class="table table-striped table-responsive" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombres completos</th>
                        <th>Número celular</th>
                        <th>Fecha de nacimiento</th>
                        <th>Dirección</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="context-menu"
        style="display:none; position:absolute; z-index:1000; background-color:white; border:1px solid #ccc; padding:10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <a href="#" data-action="edit" style="display:block; padding:5px 10px; text-decoration:none;">Editar</a>
        <a href="#" data-action="delete"
            style="display:block; padding:5px 10px; text-decoration:none; color:red;">Eliminar</a>
    </div>
    <div class="modal" tabindex="-1" id="addContactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar contacto</h5>
                </div>
                <div class="modal-body">
                    <form id="createContactForm" novalidate>
                        <div class="form-group">
                            <label for="names">Nombres completos</label>
                            <input type="text" class="form-control" id="names" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Número celular</label>
                            <input type="number" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" id="closeModalCreate">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="updateContactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar contacto</h5>
                </div>
                <div class="modal-body">
                    <form id="updateContactForm" novalidate>
                        <div class="form-group">
                            <label for="names">Nombres completos</label>
                            <input type="text" class="form-control" id="namesUpdate" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Número celular</label>
                            <input type="number" class="form-control" id="phoneUpdate" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dateOfBirthUpdate" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <input type="text" class="form-control" id="addressUpdate" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="emailUpdate" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" id="closeModalUpdate">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
